<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnahmeprotokoll - IBG HydroTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #005293;
            --secondary-blue: #007bc0;
            --accent-orange: #e37222;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333;
            --text-gray: #666;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #e6e9f0 100%);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .placeholder {
            padding: 2rem;
            border: 2px dashed var(--medium-gray);
            border-radius: 12px;
            background: var(--light-gray);
        }

        .placeholder h2 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        .placeholder p {
            color: var(--text-gray);
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 180px;
        }

        .btn-secondary {
            background-color: var(--medium-gray);
            color: var(--dark-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-clipboard-check"></i></div>
                <div>
                    <h1>ABNAHMEPROTOKOLL</h1>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="placeholder">
                <h2>Platzhalter für das Abnahmeprotokoll</h2>
                <p>Hier kannst du später das Abnahmeprotokoll ergänzen, ohne das bestehende Design zu verändern.</p>
                <button class="btn-secondary" onclick="window.location.href='index.html'">← Zur Startseite</button>
            </div>
        </div>
    </div>
</body>
</html>
